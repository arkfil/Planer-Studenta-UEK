<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="./skrypty/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./skrypty/angular.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	
	<script type="text/javascript" src="./skrypty/kalendarzApp.js"></script>
	<script type="text/javascript" src="./skrypty/kalendarzController.js"></script>
	<script type="text/javascript" src="./skrypty/formularz_zdarzenia.js"></script>
	<script type="text/javascript" src="./skrypty/IntegracjaKalendarz.js"></script>
	<script type="text/javascript" src="./skrypty/notatki.js"></script>
	<script type="text/javascript" src="./skrypty/planZajecIntegracja.js"></script>



	<link rel="stylesheet" type="text/css" href="./style/kalendarz_style.css">
	<link rel="stylesheet" type="text/css" href="./style/apka_style.css">
	<link rel="stylesheet" type="text/css" href="./style/notatki_style.css">
	<link rel="stylesheet" type="text/css" href="./style/ekran_autoryzacji_style.css">
	<link rel="stylesheet" type="text/css" href="./style/formularz_zdarzenia_style.css">
	<link rel="stylesheet" type="text/css" href="./style/okienko_plan_zajec_style.css">
	
	
	
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  	

	<title>Planer 2017</title>
</head>

<body>
<input style="display: none" id="checkedDay" name="articleid" type="hidden" value="" />
<div id="cover">
		<div id="wrapper">
			<p id="greetings">Drogi użytkowniku, w celu korzystanie z aplikacji konieczna jest autoryzacja w<br>usłudze Kalendarz Google</p>
			<button id="authorize-button" style="display: block;">Autoryzuj</button>
		</div>
</div>
	
	<div class="container">
		<div class="left">
			<div class="data" ng-app="myApp" ng-controller="MainCtrl">
				<div id='calendarHolder' ng-bind-html="renderHtml(pgf)"></div>
			</div>
			<div class="notes">
				<h1 class="notes_title">Notatnik</h1>
				<div onkeyup="zapiszNotatke();" class="notepad"><textarea class="notepad_ex" id="notepad_ex" cols="40" rows="5"></textarea></div>
			
			</div>
		</div>
		
		<div class="right">
			<div class="events">
				<div class="title">
					<h1>Twoje wydarzenia</h1>
				</div>
				<ul class="sthaa" id="sthaa">
					
					<div>
						<div class="time_three"></div>
						<div class="what_three"><p>Wybierz dzien w kalendarzu, możesz dodawać wydarzenia</p></div>
					</div>
				</ul>
			</div>
			<div class="add">
				<button type="button" name="" value="" class="add_button" id="add_button">Dodaj wydarzenie</button>
				<button type="button" name="" value="" class="plan_zajec_btn" id="plan_zajec_btn">Importuj plan do kalendarza</button>

			</div>
			
		</div>
	
	</div>
	
<div id="okienko_zdarzenia" style="visibility:hidden" title="Tworzenie nowego zdarzenia">
  <form>
    <fieldset>
      <label for="godz_rozpoczecia">Godzina rozpoczecia gg:mm</label>
      <input type="time" name="godz_rozpoczecia" id="godz_rozpoczecia" value="" class="text ui-widget-content ui-corner-all">
      <label for="godz_zakonczenia">Godzina zakonczenia gg:mm</label>
      <input type="time" name="godz_zakonczenia" id="godz_zakonczenia" value="" class="text ui-widget-content ui-corner-all">
      <label for="opis_zdarzenia">Opis</label>
      <input type="text" name="opis_zdarzenia" id="opis_zdarzenia" value="" class="text ui-widget-content ui-corner-all">
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>

<div id="okienko_importu" style="visibility:hidden" title="Import planu zajec UEK do kalendarza Google">
  <form>
    <fieldset>
      <label for="linkHt">Godzina rozpoczecia gg:mm</label>
      <input type="text" name="linkHt" id="linkHt" value="" class="text ui-widget-content ui-corner-all">
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>


  <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

</body>

</html>
