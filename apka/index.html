<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="./skrypty/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./skrypty/angular.min.js"></script>
	
	<script type="text/javascript" src="./skrypty/kalendarzApp.js"></script>
	<script type="text/javascript" src="./skrypty/kalendarzController.js"></script>

	<link rel="stylesheet" type="text/css" href="./style/kalendarz_style.css">
	<link rel="stylesheet" type="text/css" href="./style/apka_style.css">
	<link rel="stylesheet" type="text/css" href="./style/notatki_style.css">
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  	

	<title>Planer 2017</title>
</head>

<body>
	<div class="container">
		<div class="left">
			<div class="data" ng-app="myApp" ng-controller="MainCtrl">
				<div id='calendarHolder' ng-bind-html="renderHtml(pgf)"></div>
			</div>
			<div class="notes">
				<h1 class="notes_title">Notatnik</h1>
				<div class="notepad"><textarea class="notepad_ex" cols="40" rows="5"></textarea></div>
			
			</div>
		</div>
		
		<div class="right">
			<div class="events">
				<div class="title">
					<h1>Twoje wydarzenia</h1>
				</div>
				<ul class="sthaa">
					<div>
						<div class="time"></div>
						<div class="what"></div>
					</div>
					<div>
						<div class="time_two"></div>
						<div class="what_two"></div>
					</div>
					<div>
						<div class="time_three"></div>
						<div class="what_three"></div>
					</div>
					<div>
						<div class="time"></div>
						<div class="what"></div>
					</div>
					<div>
						<div class="time_two"></div>
						<div class="what_two"></div>
					</div>
					<div>
						<div class="time_three"></div>
						<div class="what_three"></div>
					</div>
					<div>
						<div class="time"></div>
						<div class="what"></div>
					</div>
					<div>
						<div class="time_two"></div>
						<div class="what_two"></div>
					</div>
					<div>
						<div class="time_three"></div>
						<div class="what_three"></div>
					</div>
				</ul>
			</div>
			<div class="add">
				<button type="button" name="" value="" class="add_button">Dodaj wydarzenie</button>
			</div>
		</div>
	
	</div>


</body>

</html>
